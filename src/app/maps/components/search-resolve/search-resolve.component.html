@if(isLoadingPLaces){

<div class="alert alert-primary mt-2 text-center">
  <h6>Cargando</h6>

  <span>Espere por favor</span>
</div>

}

<ul class="list-group mt-2">
  @for (place of places; track place.id) {
  <li
    (click)="flyTo(place)"
    class="list-group-item list-group-item-action pointer"
    [class.active]="place.id === selectedId"
  >
    <h6>Lugar</h6>
    <h6>
      {{ place.properties.name }}
    </h6>
    <p>{{ place.properties.full_address }}</p>
    <button
      (click)="getDirections(place)"
      [ngClass]="
        place.id === selectedId ? 'btn-outline-light' : 'btn-outline-primary'
      "
      class="btn btn-sm btn-outline-primary"
    >
      Direcciones
    </button>
  </li>
  } @empty {

  <p>No hay lugares que mostrar</p>
  }
</ul>
